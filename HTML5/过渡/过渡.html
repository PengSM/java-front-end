<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过渡</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: aqua;
            transition: width 2s,height 2s;
            -webkit-transition: height 2s,width 2s,-webkit-transform 2s;
        }

        div:hover{
            width: 300px;
            height: 300px;
            transform: rotate(180deg);
            -webkit-transform:rotate(180deg);
        }
    </style>
</head>
<body>
    <div>
        Text
    </div>
</body>
</html>
