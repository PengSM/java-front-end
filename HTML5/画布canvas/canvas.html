<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
</head>
<body>
    <canvas id="canvas" width="400px" height="400px"></canvas>
<script>
    var c =document.getElementById("canvas");
    var cxt =c.getContext("2d");
    var img = new Image();
    img.onload = function (){
        cxt.drawImage(img,0,0);
    }
    img.src = "/image/apple-tv-48.png";
</script>
</body>
</html>
