<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>WeUI</title>
    <!-- 引入 WeUI CDN 链接 -->

    <!-- 引入 WeUI CDN 链接 -->
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/2.3.0/weui.min.css"/>
</head>
<body>
<!-- 使用 -->
<div class="page">
    <div class="weui-form">
        <div class="weui-form__text-area">
            <h2 class="weui-form__title">快递信息收集</h2>
            <div class="weui-form__desc">填写个人信息</div>
        </div>
        <div class="weui-form__control-area">
            <div class="weui-cells__group weui-cells__group_form">
                <div class="weui-cells__title">标题</div>
                <div class="weui-cells">
                    <label for="js_input1" class="weui-cell weui-cell_active">
                        <div class="weui-cell__hd"><span class="weui-label">手机号</span></div>
                        <div class="weui-cell__bd">
                            <input id="js_input1" class="weui-input" placeholder="填写本人手机号"/>
                        </div>
                    </label>
                    <label for="js_input2" class="weui-cell weui-cell_active">
                        <div class="weui-cell__hd"><span class="weui-label">昵称</span></div>
                        <div class="weui-cell__bd">
                            <input id="js_input2" class="weui-input" placeholder="填写本人昵称"/>
                        </div>
                    </label>
                    <label for="js_input3" class="weui-cell weui-cell_active">
                        <div class="weui-cell__hd"><span class="weui-label">收货地址</span><div class="weui-cell__desc">门牌号</div></div>
                        <div class="weui-cell__bd">
                            <input id="js_input3" class="weui-input" placeholder="填写绑定的电话号码" type="number" pattern="[0-9]*" />
                        </div>
                    </label>
                </div>
            </div>
        </div>
        <div class="weui-form__tips-area">
            <p class="weui-form__tips">
                请确保信息无误
            </p>
        </div>
        <div class="weui-form__opr-area">
            <a href="javascript:;" class="weui-btn weui-btn_primary">确定</a>
            <!--
            <a role="button" disabled aria-disabled="true" class="weui-btn weui-btn_primary weui-btn_disabled" href="javascript:" id="showTooltips">确定</a>
            -->
        </div>
        <div class="weui-form__tips-area">
            <p class="weui-form__tips">
                我司将保护您的个人信息
            </p>
        </div>
        <div class="weui-form__extra-area">
            <div class="weui-footer">
                <p class="weui-footer__links">
                    <a href="javascript:" class="weui-footer__link">进度查询</a>
                </p>
                <p class="weui-footer__text">Copyright © 2008-2019 weui.io</p>
            </div>
        </div>
    </div>
    <div role="alert" id="js_toast" style="display: none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-icon-success-no-circle weui-icon_toast"></i>
            <p class="weui-toast__content">已完成</p>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function(){
        var $toast = $('#js_toast');
        var $input = $('#js_input');
        $input.on('input', function(){
            if ($input.val()){
                $('#showTooltips').removeClass('weui-btn_disabled');
                $('#showTooltips').attr('aria-disabled','false');
                $('#showTooltips').removeAttr('disabled');
            }else{
                $('#showTooltips').addClass('weui-btn_disabled');
                $('#showTooltips').addClass('weui-btn_disabled');
                $('#showTooltips').attr('aria-disabled','true');
                $('#showTooltips').addAttr('disabled');
            }
        });
        $('#showTooltips').on('click', function(){
            if ($(this).hasClass('weui-btn_disabled')) return;

            // toptips的fixed, 如果有`animation`, `position: fixed`不生效
            $('.page.cell').removeClass('slideIn');

            $toast.attr('aria-live','assertive');
            $toast.fadeIn(100);
            setTimeout(function () {
                $toast.attr('aria-live','off');
                $toast.fadeOut(100);
            }, 2000);
        });

        //$('.weui-cell').on('click', function(){
        //  $(this).find('input').trigger('focus');
        //});
    });
</script>
<!-- 使用 -->
<a href="javascript:;" class="weui-btn weui-btn_primary">绿色按钮</a>
</body>
</html>
