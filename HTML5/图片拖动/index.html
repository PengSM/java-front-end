<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 300px;
            height: 300px;
            border: 1px solid #aaabbb;
        }
    </style>
    <script>
        function allowDrop(ev){
            ev.preventDefault();
        }

        //放置
        function drag(ev){
            ev.dataTransfer.setData("Text",ev.target.id);
        }
        //拖动
        function drop(ev){
            ev.preventDefault();
            var data=ev.dataTransfer.getData("Text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>
    <p>拖动图片</p>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">

    </div>
    <img id="drag1" src="/image/apple-tv-48.png" draggable="true" ondragstart="drag(event)" alt="无法显示图片">
</body>
</html>
